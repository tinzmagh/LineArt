<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>LineArt by Jo Torres</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/style.css">

<body>

<!-- !PAGE CONTENT! -->

<div class="w3-content" style="max-width:1500px;">

    <!-- Navigation bar -->
    <ul style="opacity: 0.98">
        <li><a class="active" href="/adminViewAll" style="float: left">Admin</a></li>
        <li><a href="./" style="float: left">Art</a></li>
        <li><a href="/about" style="float: left">About</a></li>
        <li><a href="/contact" style="float: left">Contact</a></li>
        <li><a href="#"
               style="color: black; text-decoration:none; font-size: 20px; float: right; padding: 16px 20px; margin-right: 20px"
               class="fa fa-shopping-basket"></a></li>
        <li><a href="#" style="color: black; text-decoration:none; font-size: 20px; float: right; padding: 16px 20px;"
               class="fa fa-heart"></a></li>
    </ul>
    <div style="width: 80%; margin: 0 auto">


        <!-- Product Grid -->
        <div class="w3-padding-64 w3-white w3-half" style="padding:5px 20px">
            <div th:each="product :${products}">
            <h1>Edit Product</h1>

            <form action="/edit" method="post">
                <br>
                <input type="hidden" th:value="${product.id}" name="id">
                <input class="w3-input w3-border" type="text" th:value="${product.titel}" name="titel">
                <br>
                <input class="w3-input w3-border" type="text" th:value="${product.img_txt}" name="img_txt">
                <br>
                <input class="w3-input w3-border" type="text" th:value="${product.description}" name="description">
                <br>
                <input class="w3-input w3-border" type="text" th:value="${product.size}" name="size">
                <br>
                <input class="w3-input w3-border" type="text" th:value="${product.type}" name="type">
                <br>
                <input class="w3-input w3-border" type="text" th:value="${product.price}" name="price">
                <br>
                <input type="submit" class="w3-button w3-block w3-black" value="Update">
            </form>
            </div>
        </div>

        <div class="w3-center w3-padding-32"></div>

        <!-- Footer -->
        <footer class="w3-container w3-padding-32 w3-white w3-center w3-large">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <a href="https://www.instagram.com/_jotorres_/" class="fa fa-instagram w3-hover-opacity"></a>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
        </footer>

    </div>
</div>
</body>
</html>
