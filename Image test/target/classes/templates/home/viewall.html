<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<title>LineArt by Jo Torres</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="/style.css">

<body>

<!-- !PAGE CONTENT! -->

<div class="w3-content" style="max-width:1500px;">

    <!-- Navigation bar -->
    <ul style="opacity: 0.98">
        <li><a href="/adminViewAll" style="float: left">Admin</a></li>
        <li><a class="active" href="./" style="float: left">Art</a></li>
        <li><a href="/about" style="float: left">About</a></li>
        <li><a href="/contact" style="float: left">Contact</a></li>
        <li><a href="#"
               style="color: black; text-decoration:none; font-size: 20px; float: right; padding: 16px 20px; margin-right: 20px"
               class="fa fa-shopping-basket"></a></li>
        <li><a href="#" style="color: black; text-decoration:none; font-size: 20px; float: right; padding: 16px 20px;"
               class="fa fa-heart"></a></li>
    </ul>
    <div style="width: 80%; margin: 0 auto">

        <!-- Header -->
        <header class="w3-panel w3-center" style="padding:50px 8px">
            <h1 class="w3-xlarge">LINE ART</h1>
            <h1>by Jo Torres</h1>
        </header>


        <!-- Product Grid -->

        <div class="w3-row-padding"></div>
        <div th:each="product :${products}">
            <div class="w3-third w3-container w3-margin-bottom" style="padding-bottom: 30px">
                <a th:href=" ${'/details/' + product.id} ">
                    <img th:attr="src=@{${product.img_txt}}" style="height: 340px; width: 100%; object-fit: cover; border-style: solid; border-color: #f1f1f1; border-width: 7px">
                </a>
                <div class="w3-container w3-light-grey">
                    <b><div th:text="${product.titel}" style="padding: 10px 0px"></div></b>
                    <div th:text="${product.price}" style="padding-bottom: 10px"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="w3-center w3-padding-32"></div>



    <!-- Footer -->
    <footer class="w3-container w3-padding-32 w3-white w3-center w3-large">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <a href="https://www.instagram.com/_jotorres_/" class="fa fa-instagram w3-hover-opacity"></a>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
    </footer>

</div>
</body>
</html>
